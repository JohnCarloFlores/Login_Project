<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="newUsername">Username</label>
      <input type="text" id="newUsername" placeholder="Choose a username" required>

      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" placeholder="Create a password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>

      <div class="options">
        <a href="index.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (newPass !== confirmPass) {
        alert("Passwords do not match!");
        return;
      }

      // Save user data to localStorage (not secure, for demo only)
      localStorage.setItem("user_" + newUser, newPass);
      alert("Account created! You can now log in.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
